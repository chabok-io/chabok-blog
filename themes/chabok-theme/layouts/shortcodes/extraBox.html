<div class="kt-ads-box read_more">
    <img class="kt-ads-box-image" src="{{ .Get "image" }}">
    <div class="kt-ads-box-desc">
        <h4>{{ .Get "title" }}</h4>
        <div class="kt-ads-box-text">{{ .Get "description" }} </div>
        <a class="button button-blue" data-wpel-link="internal" href="{{ .Get "buttonAction" }}"
           target="_blank">{{ .Get "buttonTitle" }}</a>
    </div>
</div>
